    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            background-color: rgba(210, 225, 215, 0.85);
            color: #5a4a42;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        /* ===== CARD INTRO ===== */
        .intro {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 340px;
            height: 460px;
            background: linear-gradient(135deg, #ffe6ea, #fff5f7);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform .4s ease, box-shadow .4s ease;
            text-align: center;
            position: relative;
        }

        .card:hover {
            transform: translateY(-6px) scale(1.05);
            box-shadow: 0 35px 70px rgba(0, 0, 0, 0.35);
        }

        .card h1 {
            font-size: 2.2rem;
            margin: 16px 0 10px;
            color: #b04a5a;
        }

        .card p {
            font-size: 1rem;
            letter-spacing: 1px;
            color: #6b4b52;
        }

        /* ===== BIRTHDAY CARD DECOR ===== */
        .birthday-card::before {
            content: "";
            position: absolute;
            inset: 14px;
            border-radius: 18px;
            border: 2px dashed rgba(176, 74, 90, 0.4);
        }

        .badge {
            display: inline-block;
            background: #b04a5a;
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 18px;
        }

        /* ===== MAIN CONTENT ===== */
        .content {
            display: none;
        }

        .content.active {
            display: block;
        }

        /* Header */
        .hero {
            border-radius: 20px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(rgba(245, 242, 235, 0.2), rgba(210, 225, 215, 0.85)),
                url('./img/1F1914AF-2558-4785-9362-80DDFA7DF152_1_105_c.jpeg') center/cover no-repeat;
        }

        .hero__border {
            background-color: rgba(255, 255, 255, 0.7);
            width: 40%;
            height: 40%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 30px;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 12px;
            color: black;
        }

        .hero p {
            font-size: 1.2rem;
            letter-spacing: 1px;
            color: black;
        }

        /* Gallery */
        .gallery-wrapper {
            padding: 60px 0;
            overflow-x: auto;
            scrollbar-width: none;
            overflow-y: visible;
        }

        .gallery {
            display: flex;
            gap: 24px;
            padding: 0 40px;
        }

        .gallery img {
            width: 200px;
            height: 440px;
            object-fit: cover;
            border-radius: 16px;
            flex-shrink: 0;

            border: 2px solid transparent;

            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            cursor: pointer;

            transition:
                width 0.4s ease,
                height 0.4s ease,
                border 0.3s ease,
                box-shadow 0.4s ease;
        }

        .gallery img:hover {
            width: 360px;
            height: 500px;
            border-radius: 14px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.35);
        }


        /* Video section */
        .video-section {
            padding: 80px 20px;
            display: flex;
            justify-content: center;
        }

        .video-box {
            width: 100%;
            max-width: 800px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        video {
            width: 100%;
            display: block;
        }

        footer {
            text-align: center;
            padding: 40px 0 60px;
            font-size: 0.9rem;
            color: #8a7b73;
        }
    </style>
</head>
