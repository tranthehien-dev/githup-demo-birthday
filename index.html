    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            background: #d2e1d7;
            color: #5a4a42;
            overflow-x: hidden;
        }

        /* ================= INTRO CARD ================= */
        .intro {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 340px;
            height: 460px;
            background: linear-gradient(135deg, #ffe6ea, #fff5f7);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            text-align: center;
            position: relative;
            animation: fadeIn 1.4s ease forwards;
        }

        .card.zoom {
            pointer-events: none;
            animation: zoomOut 1.8s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.7);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes zoomOut {
            to {
                transform: scale(3);
                opacity: 0;
            }
        }

        .birthday-card::before {
            content: "";
            position: absolute;
            inset: 14px;
            border-radius: 18px;
            border: 2px dashed rgba(176, 74, 90, 0.4);
        }

        .badge {
            background: #b04a5a;
            color: #fff;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: .9rem;
            display: inline-block;
            margin-bottom: 16px;
        }

        /* ================= MAIN CONTENT ================= */
        .content {
            display: none;
        }

        .content.active {
            display: block;
        }

        /* ================= VIDEO ================= */
        .video-bg {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .video-bg video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        .overlay {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
        }


        /* ================= HERO ================= */
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(245, 242, 235, .2), rgba(210, 225, 215, .85)),
                url('./img/1F1914AF-2558-4785-9362-80DDFA7DF152_1_105_c.jpeg') center/cover no-repeat;
        }

        .hero__border {
            background: rgba(255, 255, 255, .75);
            padding: 60px 80px;
            border-radius: 30px;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
        }

        /* ================= GALLERY ================= */
        .gallery-wrapper {
            padding: 60px 0;
            overflow-x: auto;
        }

        .gallery {
            display: flex;
            gap: 24px;
            padding: 0 40px;
        }

        .gallery img {
            width: 200px;
            height: 440px;
            object-fit: cover;
            border-radius: 16px;
            flex-shrink: 0;
            box-shadow: 0 8px 20px rgba(0, 0, 0, .15);
            transition: width .4s ease, height .4s ease, box-shadow .4s ease;
        }

        .gallery img:hover {
            width: 360px;
            height: 500px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, .35);
        }

        /* ================= VIDEO SECTION ================= */
        .video-section {
            padding: 80px 20px;
            display: flex;
            justify-content: center;
        }

        .video-box {
            max-width: 800px;
            width: 100%;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, .25);
        }

        video {
            width: 100%;
            display: block;
        }

        footer {
            padding: 40px;
            text-align: center;
            color: #8a7b73;
        }
    </style>
    <link rel="stylesheet" href="base.css">
</head>

    <script>
        function openCard() {
            const card = document.querySelector('.card');
            const intro = document.querySelector('.intro');
            const content = document.getElementById('content');

            card.classList.add('zoom');

            setTimeout(() => {
                intro.style.display = 'none';
                content.classList.add('active');
                window.scrollTo(0, 0);
            }, 1800);
        }
